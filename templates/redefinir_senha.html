{% extends 'base.html' %}

{% block title %}Redefinir senha{% endblock %}

{% block header %}
<!-- Cabeçalho vazio, apenas logo -->
<nav class="navbar navbar-light bg-light justify-content-center mb-4">
    <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Adote-Já" height="50">
    </a>
</nav>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Redefinir senha</h3>
                    <form method="POST">
                        <!-- Nova senha -->
                        <div class="mb-3">
                            <label for="senha" class="form-label">Nova senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a nova senha" required>
                        </div>

                        <!-- Confirmar senha -->
                        <div class="mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a nova senha" required>
                            <small id="msg-senha" class="text-danger"></small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Redefinir senha</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('login') }}">Voltar para o login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script de validação de senha em tempo real -->
<script>
    const senha = document.getElementById("senha");
    const confirmarSenha = document.getElementById("confirmar_senha");
    const msg = document.getElementById("msg-senha");

    function validarSenha() {
        if (confirmarSenha.value && senha.value !== confirmarSenha.value) {
            msg.textContent = "As senhas não coincidem.";
            confirmarSenha.classList.add("is-invalid");
        } else {
            msg.textContent = "";
            confirmarSenha.classList.remove("is-invalid");
        }
    }

    senha.addEventListener("input", validarSenha);
    confirmarSenha.addEventListener("input", validarSenha);
</script>

{% endblock %}
