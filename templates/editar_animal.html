{% extends "base.html" %}

{% block title %}Editar Animal - Adote-Já{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Animal</h1>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" name="nome" class="form-control" value="{{ animal.nome }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Espécie:</label>
        <select name="especie" class="form-select" required>
            <option value="Cachorro" {% if animal.especie == 'Cachorro' %}selected{% endif %}>Cachorro</option>
            <option value="Gato" {% if animal.especie == 'Gato' %}selected{% endif %}>Gato</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Raça:</label>
        <input type="text" name="raca" class="form-control" value="{{ animal.raca }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Sexo:</label>
        <select name="sexo" class="form-select">
            <option value="Macho" {% if animal.sexo == 'Macho' %}selected{% endif %}>Macho</option>
            <option value="Fêmea" {% if animal.sexo == 'Fêmea' %}selected{% endif %}>Fêmea</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Idade Aproximada:</label>
        <input type="text" name="idade_aproximada" class="form-control" value="{{ animal.idade_aproximada }}">
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="vacinado" id="vacinado" {% if animal.vacinado %}checked{% endif %}>
        <label class="form-check-label" for="vacinado">Vacinado</label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="castrado" id="castrado" {% if animal.castrado %}checked{% endif %}>
        <label class="form-check-label" for="castrado">Castrado</label>
    </div>

    <div class="mb-3">
        <label class="form-label">Telefone para Contato:</label>
        <input type="text" name="telefone_contato" class="form-control" value="{{ animal.telefone_contato }}">
    </div>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
