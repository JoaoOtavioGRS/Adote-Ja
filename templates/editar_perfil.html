{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Perfil</h2>
    <form action="{{ url_for('editar_perfil') }}" method="POST" enctype="multipart/form-data">

        <!-- Nome -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
        </div>

        <!-- E-mail -->
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
        </div>

        <!-- Botão para mostrar os campos de senha -->
        <div class="mb-3">
            <button type="button" id="btn_alterar_senha" class="btn btn-secondary btn-sm">
                Alterar Senha
            </button>
        </div>

        <!-- Campos de alteração de senha (escondidos inicialmente) -->
        <div id="campos_senha" style="display: none;">
            <div class="mb-3">
                <label for="senha_atual" class="form-label">Senha Atual:</label>
                <input type="password" class="form-control" id="senha_atual" name="senha_atual">
            </div>
            <div class="mb-3">
                <label class="form-label">Nova Senha:</label>
                <input type="password" id="nova_senha" name="nova_senha" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar Nova Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control">
                <small id="msg-senha" class="text-danger"></small>
            </div>
        </div>
<script>
    const novaSenha = document.getElementById("nova_senha");
    const confirmarSenha = document.getElementById("confirmar_senha");
    const msg = document.getElementById("msg-senha");

    function validarSenha() {
        if (confirmarSenha.value && novaSenha.value !== confirmarSenha.value) {
            msg.textContent = "As senhas não coincidem.";
            confirmarSenha.classList.add("is-invalid");
            confirmarSenha.classList.remove("is-valid");
        } else if (confirmarSenha.value && novaSenha.value === confirmarSenha.value) {
            msg.textContent = "";
            confirmarSenha.classList.remove("is-invalid");
            confirmarSenha.classList.add("is-valid");
        } else {
            msg.textContent = "";
            confirmarSenha.classList.remove("is-invalid");
            confirmarSenha.classList.remove("is-valid");
        }
    }

    novaSenha.addEventListener("input", validarSenha);
    confirmarSenha.addEventListener("input", validarSenha);
</script>
        <!-- Telefone -->
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone"
                   value="{{ usuario.telefone if usuario.telefone else '' }}"
                   placeholder="{{ '(opcional)' if not usuario.telefone else '' }}">

            <!-- Caixa de concordância (aparece se tiver telefone preenchido) -->
            <div id="concordo-container" class="form-check mt-2" style="display: none;">
                <input class="form-check-input" type="checkbox" id="concordo_telefone" name="concordo_telefone"
                       {% if usuario.telefone %}checked{% endif %}>
                <label class="form-check-label" for="concordo_telefone">
                    Concordo que o número de telefone será público
                </label>
            </div>
        </div>

        <!-- Estado -->
        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-select" id="estado" name="estado" required>
                <option value="">Selecione um estado</option>
                {% for estado in estados %}
                    <option value="{{ estado.id }}" {% if usuario.estado == estado.id %}selected{% endif %}>
                        {{ estado.estado }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Cidade -->
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <select class="form-select" id="cidade" name="cidade" required>
                <option value="">Selecione uma cidade</option>
                {% if cidades_iniciais %}
                    {% for c in cidades_iniciais %}
                        <option value="{{ c }}" {% if usuario.cidade == c %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>

<form id="formEditarPerfil" method="POST" enctype="multipart/form-data">
    <div class="position-relative d-inline-block mb-3">
        <!-- Foto atual do usuário -->
        <img id="foto_perfil" src="{{ url_for('static', filename='fotos_perfil/' + (usuario.foto if usuario.foto else 'usuario_padrao.png')) }}"
             alt="Foto de perfil"
             class="rounded-circle"
             style="width: 150px; height: 150px; object-fit: cover; cursor: pointer; transition: 0.3s;">


    <!-- Ícone de edição -->
    <div id="editar_foto"
         class="position-absolute top-50 start-50 translate-middle d-flex align-items-center justify-content-center rounded-circle"
         style="width: 50px; height: 50px; background-color: rgba(0,0,0,0.5); cursor: pointer;">
        <i class="bi bi-pencil-fill fs-4 text-white"></i>
    </div>

    <!-- Input escondido -->
    <input type="file" id="input_foto" name="foto" accept="image/*" style="display: none;">
</div>

    <!-- Outros campos do formulário (nome, email, telefone etc) -->

    <!-- Botões -->
    <div class="mt-3">
        <button type="submit" class="btn btn-primary me-2">Salvar Alterações</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
    </form>
</div>

<!-- Script para popular cidades dinamicamente ao trocar o estado -->
<script>
    const cidadesPorEstado = {{ cidades_por_estado | tojson | safe }};
    const estadoSelect = document.getElementById('estado');
    const cidadeSelect = document.getElementById('cidade');
    const usuarioCidade = "{{ usuario.cidade or '' }}";

    function preencherCidades(uf) {
        cidadeSelect.innerHTML = '<option value="">Selecione uma cidade</option>';
        if (uf && cidadesPorEstado[uf]) {
            cidadesPorEstado[uf].forEach(function(cidade) {
                const opt = document.createElement('option');
                opt.value = cidade;
                opt.textContent = cidade;
                if (cidade === usuarioCidade) opt.selected = true;
                cidadeSelect.appendChild(opt);
            });
        }
    }

    estadoSelect.addEventListener('change', function () {
        preencherCidades(this.value);
    });

    document.addEventListener('DOMContentLoaded', function () {
        const ufAtual = estadoSelect.value;
        if (ufAtual) preencherCidades(ufAtual);
    });
</script>

<!-- Script para mostrar/esconder campos de senha -->
<script>
    document.getElementById("btn_alterar_senha").addEventListener("click", function() {
        const camposSenha = document.getElementById("campos_senha");
        if (camposSenha.style.display === "none") {
            camposSenha.style.display = "block";
            this.innerText = "Cancelar Alteração de Senha";
            this.classList.remove("btn-warning");
            this.classList.add("btn-secondary");
        } else {
            camposSenha.style.display = "none";
            this.innerText = "Alterar Senha";
            this.classList.remove("btn-secondary");
            this.classList.add("btn-warning");
        }
    });
</script>

<!-- Script para telefone/checkbox -->
<script>

document.getElementById('formEditarPerfil').addEventListener('submit', function(event) {
    const novaSenha = document.getElementById('nova_senha').value;
    const confirmarSenha = document.getElementById('confirmar_senha').value;

    // Remove classes de erro anteriores
    document.getElementById('nova_senha').classList.remove('is-invalid');
    document.getElementById('confirmar_senha').classList.remove('is-invalid');

    if (novaSenha !== confirmarSenha) {
        event.preventDefault(); // Impede envio do formulário
        document.getElementById('nova_senha').classList.add('is-invalid');
        document.getElementById('confirmar_senha').classList.add('is-invalid');
    }
});

    document.addEventListener("DOMContentLoaded", function () {
        const telefoneInput = document.getElementById("telefone");
        const concordoContainer = document.getElementById("concordo-container");
        const concordoCheckbox = document.getElementById("concordo_telefone");

        function toggleConcordo() {
            if (telefoneInput.value.trim() !== "") {
                concordoContainer.style.display = "block";
            } else {
                concordoContainer.style.display = "none";
                concordoCheckbox.checked = false;
            }
        }

        toggleConcordo();
        telefoneInput.addEventListener("input", toggleConcordo);
    });

</script>

<script>
// Clique no lápis abre input de arquivo
document.getElementById('editar_foto').addEventListener('click', function() {
    document.getElementById('input_foto').click();
});

// Preview da foto selecionada
document.getElementById('input_foto').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('foto_perfil').src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});
</script>

<style>
/* Foto fica opaca ao passar o mouse */
.position-relative:hover img#foto_perfil {
    opacity: 0.6;
}

/* Lápis inicialmente invisível e acima da imagem */
#editar_foto {
    opacity: 0;
    z-index: 2;
}

/* Mostra o lápis ao passar o mouse sobre a div */
.position-relative:hover #editar_foto {
    opacity: 1;
}

/* Lápis hover */
#editar_foto:hover {
    background-color: rgba(0,0,0,0.7);
}
</style>
{% endblock %}
