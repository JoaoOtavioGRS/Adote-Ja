<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Editar Perfil</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" name="nome" value="{{ usuario.nome }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail:</label>
            <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone:</label>
            <input type="text" class="form-control" name="telefone" value="{{ usuario.telefone }}">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
