{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Perfil</h2>
    <form action="{{ url_for('editar_perfil') }}" method="POST" enctype="multipart/form-data">

        <!-- Nome -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
        </div>

        <!-- E-mail -->
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
        </div>

        <!-- Telefone -->
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ usuario.telefone }}" required>
        </div>

        <!-- Estado -->
        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-select" id="estado" name="estado" required>
                <option value="">Selecione um estado</option>
                {% for estado in estados %}
                    <option value="{{ estado.id }}" {% if usuario.estado == estado.id %}selected{% endif %}>
                        {{ estado.estado }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Cidade -->
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <select class="form-select" id="cidade" name="cidade" required>
                <option value="">Selecione uma cidade</option>
                {# Pré-render das cidades do estado atual para já aparecer selecionado #}
                {% if cidades_iniciais %}
                    {% for c in cidades_iniciais %}
                        <option value="{{ c }}" {% if usuario.cidade == c %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>

        <!-- Foto -->
        <div class="mb-3">
            <label for="foto" class="form-label">Foto de Perfil:</label>
            <input type="file" class="form-control" id="foto" name="foto">
        </div>

        <div class="text-left mt-3 mb-3">
            {% if usuario.foto and usuario.foto != 'None' and usuario.foto != '' %}
                <img src="{{ url_for('static', filename='fotos_perfil/' ~ usuario.foto) }}"
                     class="rounded-circle shadow"
                     style="width: 200px; height: 200px; object-fit: cover;"
                     alt="Foto de Perfil">
            {% else %}
                <div class="d-flex justify-content-center align-items-center bg-light text-secondary rounded-circle shadow"
                     style="width: 200px; height: 200px;">
                    <i class="fa-solid fa-user fa-3x"></i>
                </div>
            {% endif %}
        </div>

        <!-- Botões -->
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Script para popular cidades dinamicamente ao trocar o estado -->
<script>
    // Mapa { "UF": ["Cidade1", "Cidade2", ...] } vindo do backend
    const cidadesPorEstado = {{ cidades_por_estado | tojson | safe }};
    const estadoSelect = document.getElementById('estado');
    const cidadeSelect = document.getElementById('cidade');
    const usuarioCidade = "{{ usuario.cidade or '' }}";

    function preencherCidades(uf) {
        cidadeSelect.innerHTML = '<option value="">Selecione uma cidade</option>';
        if (uf && cidadesPorEstado[uf]) {
            cidadesPorEstado[uf].forEach(function(cidade) {
                const opt = document.createElement('option');
                opt.value = cidade;
                opt.textContent = cidade;
                if (cidade === usuarioCidade) opt.selected = true;
                cidadeSelect.appendChild(opt);
            });
        }
    }

    // Quando muda o estado no select
    estadoSelect.addEventListener('change', function () {
        preencherCidades(this.value);
    });

    // Caso queira garantir que, ao carregar, reforce as cidades do estado atual:
    document.addEventListener('DOMContentLoaded', function () {
        const ufAtual = estadoSelect.value;
        if (ufAtual) preencherCidades(ufAtual);
    });
</script>
{% endblock %}
