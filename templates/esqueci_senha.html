{% extends "base.html" %}

{% block title %}Esqueci minha senha{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 text-center">Recuperar senha</h1>

    <form method="POST" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="email" class="form-label">Digite seu e-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Enviar link de redefinição</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Voltar para o login</a>
    </div>
</div>
{% endblock %}
